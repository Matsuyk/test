<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregador de Pesquisa de Vídeos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pesquisar Vídeos</h1>
        <form id="searchForm">
            <input type="text" id="query" placeholder="Pesquise por vídeos..." required>
            <button type="submit">Pesquisar</button>
        </form>

        <div id="results">
            <h2>Resultados:</h2>
            <div id="videoResults"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
